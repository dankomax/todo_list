<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Wonder List</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/list.css">
</head> 
<body>
  <template id="login">
    <div class="signInForm">
      <h2>To-Do Wonder List</h2>
      <form action="javascript:void(0);" id="loginForm">
        <input type="email" id="email" name="login-email" placeholder="Email" 
          pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required />
        <input type="password" id="password" name="login-password" placeholder="Password" 
          pattern=".{6,}" title="6 characters minimum" required />
        <button type="submit" id="signIn">Sign In</button>
      </form>
      <a type="button" id="signUpLink">Sign Up</a>
    </div>
  </template>

  <template id="signUp">
    <div class="signUpForm">
      <h2>Create a new account</h2>
      <form action="javascript:void(0);" id="createAccountForm">    
        <input type="text" id="signUp-username" name="signUp-username" placeholder="UserName" 
          pattern=".{4,}" title="4 characters minimum" required />
        <input type="email" id="signUp-email" name="signUp-email" placeholder="Email" 
          pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required />
        <input type="password" id="signUp-password" name="signUp-password" placeholder="Password" 
          pattern=".{6,}" title="6 characters minimum" required />
        <button type="submit" id="signUpBtn">Create</button>
      </form>
      <a type="button" id="signInLink">Sign In</a>
    </div>
  </template>

  <template id="list">
    <div class="toDoList">
      <header class="intro">
        <h1 class="intro__heading">Welcome to, Wonder List :)</h1>
        <h1 class="intro__heading_small">Wonder-List :)</h1>
        <button type="button" id="logOutBtn">Log Out</button>
      </header>
      <div class="app">
        <section class="app__input">
          <div class="holder-of-input">
            <form class="new-item boilerform js-form" id="add-new-item-form">
              <div class="boilerform">
                <input type="text" class="new-item__details c-input-field" id="new-item-field" placeholder="Create new task" autocomplete="off" />
                <button class="c-button new-item__button" >Create</button>
              </div>
            </form>
          </div>
          <h2 class="app__heading">Tasks that need to be done:</h2>
          <div class="js-items"></div>     
        </section>
        <aside class="app__status">
          <p role="status" class="visually-hidden">You have done <span class="js-status">1 thing</span> today!</p>
          <div class="app__decor js-count" id="total_filter" aria-hidden="true">
            <small >Number of tasks</small>
            <span id="total_count"></span>
          </div>
          <div class="app__decor js-count" id="done_filter" aria-hidden="true">
            <small >Fineshed tasks</small>
            <span id="done_count"></span>
          </div>
          <div class="app__decor js-count" id="todo_filter" aria-hidden="true">
            <small >Unfineshed tasks</small>
            <span id="todo_count"></span>
          </div>
        </aside>
      </div>
    </div>
  </template>

  <main id="app">

  </main>

  <script src="./js/main.js" type="module" ></script>


</body>
</html>
