<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>State Management</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/list.css">
</head> 
<body>
  <template id="login">
    <div class="signInForm">
      <h2>To-Do List Application</h2>
      <form action="">
        <input type="email" id="email" name="login-email" placeholder="Email" />
        <input type="password" id="password" name="login-password" placeholder="Password" />
        <button type="button" id="signIn">Sign In</button>
      </form>
    </div>
    <!-- <label for="email">Enter your email</label>
    <input type="email" class=" " id="email" name="email" />
    <label for="password">Your password</label>
    <input type="password" class="" id="password" name="password" />
    <button id="signIn" >Sign in</button> -->
  </template>
  <template id="list">
    <div class="toDoList">
      <header class="intro">
        <h1 class="intro__heading">ToDo Application</h1>
      </header>
      <div class="app">
        <section class="app__input">
          <form class="new-item boilerform js-form" id="add-new-item-form">
            <div class="boilerform">
              <!-- <label for="new-item-field" class="new-item__label c-label">Create new task</label> -->
              <input type="text" class="new-item__details c-input-field" id="new-item-field" placeholder="Create new task" autocomplete="off" />
              <button class="c-button new-item__button" >Create</button>
            </div>
          </form>
          <h2 class="app__heading">Tasks that need to be done:</h2>
          <div class="js-items"></div>     
        </section>
        <aside class="app__status">
          <p role="status" class="visually-hidden">You have done <span class="js-status">1 thing</span> today!</p>
          <div class="app__decor js-count" id="total_filter" aria-hidden="true">
            <small >Number of tasks</small>
            <span id="total_count"></span>
          </div>
          <div class="app__decor js-count" id="done_filter" aria-hidden="true">
            <small >Fineshed tasks</small>
            <span id="done_count"></span>
          </div>
          <div class="app__decor js-count" id="todo_filter" aria-hidden="true">
            <small >Unfineshed tasks</small>
            <span id="todo_count"></span>
          </div>
        </aside>
      </div>
    </div>
  </template>

  <main id="app">
    <!--<section class="app" id="app"></section> -->
  </main>

  <!-- <script src="./public/js/api.js"></script> -->
  <script src="./js/main.js" type="module" ></script>


</body>
</html>
